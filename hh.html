<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .customgap {
            margin-top: 30vh;
        }
        
        body {
            background-image: url('Tulips.jpg');
            opacity: 2.0;
            background-repeat: no-repeat;
            backface-visibility: inherit;
            width: 100%;
            height: 100%;
        }
        
        div#gh:hover {
            padding: 10px;
            background-color: white
        }
    </style>
</head>

<body>
    <script src="js/jq.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="row justify-content-center customgap">
            <div class="col-md-4 col-sm-6">
                <form action="#" class="shadow-lg p-4 text-black border-">
                    <div id="gh">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <label for="em">Email</label><input id="em" type="email" class="form-control" placeholder="Enter your email">
                            <small class="form-text text-muted">We'll never share your 
                            mail id </small>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-key"></i>
                            <label for="pw">Password</label><input id="pw" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="ch">
                            <label for="ch">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success 
                    font-weight-bold mt-2">Log In</button>
                        <button type="reset" class="btn btn-primary
                     font-weight-bold mt-2 ">  Reset
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>
